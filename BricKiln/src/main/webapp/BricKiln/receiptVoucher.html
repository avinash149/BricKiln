			
	<div class="card" style="max-width: 450px;">
  		<div class="card-header" style="background-color: #ADD8E6">
    		<h5>Receipt Voucher</h5>
  		</div>
  		<div class="card-body">
			<form action="" method="post">
				
				<div class="form-group row">
			      <label for="date" class="col-md-4 col-form-label">Date</label>
			      <div class="col-md-8">
				      <input type="date" class="form-control" id="date" placeholder="Enter date">
			      </div>
			    </div>
			    
			    <div class="form-group row">
			      <label for="name" class="col-md-4 col-form-label">Party Name</label>
			      <div class="col-md-8">
				      <select class="form-control" id="name">
				        <option>Avinash</option>
				      </select>
			      </div>
			    </div>
			       
				<div class="form-group row">
			      <label for="totAmt" class="col-md-4 col-form-label">Tot Amount</label>
			      <div class="col-md-8">
			        <input type="text" class="form-control" name="price" placeholder="Total Amount">
			      </div>
			    </div>		
				
				<div class="form-group row">
			      <label for="paymentMode" class="col-md-4 col-form-label">Payment Mode</label>
			      <div class="col-md-8">
				      <select class="form-control" id="paymentMode">
				        <option>Cash</option>
				        <option>Cheque</option>
				        <option>Wallet</option>
				      </select>
			      </div>
			    </div>
			    
				<div class="form-group row">
			      <label for="mapByVehicle" class="col-md-4 col-form-label">Map by Vehicle</label>
			      <div class="col-md-8">
			        <input type="text" class="form-control" name="mapByVehicle" placeholder="Enter Vehicle Number">
			      </div>
			    </div>	
			    		    
			    <div class="form-group row">
			      <label for="remark" class="col-md-4 col-form-label">Remarks</label>
			      <div class="col-md-8">
			        <textarea class="form-control rounded-0" id="remark" rows="4" placeholder="Enter Remark optional"></textarea>
			      </div>
			    </div>	
			    
			    <div class="form-group row">
					<div class="col-md-4"></div>
					<div class="col-md-8">
						<button type="submit" class="col-md-12 btn btn-primary">Add</button>
					</div>											
				</div>
				
			</form>
		</div>
	</div>
