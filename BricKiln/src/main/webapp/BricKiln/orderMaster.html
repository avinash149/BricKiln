			
	<div class="card" style="max-width: 480px;">
  		<div class="card-header" style="background-color: #ADD8E6">
    		<h5>Order Master</h5>
  		</div>
  		<div class="card-body">
			<form action="" method="post">
				
				<div class="form-group row">
			      <label for="date" class="col-md-3 col-form-label">Date</label>
			      <div class="col-md-6">
				      <input type="date" class="form-control" id="date" placeholder="Enter date">
			      </div>
			    </div>
			    	    
				<div class="form-group row">
			      <label for="name" class="col-md-3 col-form-label">Party Name</label>
			      <div class="col-md-9">
			        <input type="text" class="form-control" name="name" placeholder="Enter Party Name">
			      </div>
			    </div>	
			    
			    <div class="form-group row">
			      <label for="mobile" class="col-md-3 col-form-label">Mobile</label>
			      <div class="col-md-9">
	<!-- 				      	<input type="text" class="form-control bfh-phone" data-country="US"> -->
			        <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile Number">
			      </div>
			    </div>
			    
			    <div class="form-group row">
			      <label for="address" class="col-md-3 col-form-label">Address</label>
			      <div class="col-md-9">
			        <textarea class="form-control rounded-0" id="address" rows="3" placeholder="Enter Address"></textarea>
			      </div>
			    </div>	
			    
			    <div class="form-group row">
			      <label for="brickType" class="col-md-3 col-form-label">Brick Type</label>
			      <div class="col-md-9">
				      <select class="form-control" id="brickType">
				        <option>Doma</option>
				        <option>Tukda</option>
				        <option>Auwal</option>
				        <option>Rath</option>
				      </select>
			      </div>
			    </div>
			    
				<div class="form-group row">
			      <label for="Quantity" class="col-md-3 col-form-label">Quantity</label>
			      <div class="col-md-9">
			        <input type="number" class="form-control" name="quantity" placeholder="Enter quantity">
			      </div>
			    </div>	
			    
			    <div class="form-group row">
			      <label for="totAmt" class="col-md-3 col-form-label">Tot Amount</label>
			      <div class="col-md-9">
			        <input type="text" class="form-control" name="price" placeholder="Total Amount">
			      </div>
			    </div>		
				
				<div class="form-group row">
			      <label for="advance" class="col-md-3 col-form-label">Advance</label>
			      <div class="col-md-9">
			        <input type="text" class="form-control" name="advance" placeholder="Enter Advance money">
			      </div>
			    </div>	
			    		    
			    <div class="form-group row">
			      <label for="remark" class="col-md-3 col-form-label">Remarks</label>
			      <div class="col-md-9">
			        <textarea class="form-control rounded-0" id="remark" rows="3" placeholder="Enter Remark optional"></textarea>
			      </div>
			    </div>	
			    
			    <div class="form-group row">
					<div class="col-md-3"></div>
					<div class="col-md-9">
						<button type="submit" class="col-md-12 btn btn-primary">Add</button>
					</div>											
				</div>
				
			</form>
		</div>
	</div>
