			
	<div class="card" style="max-width: 560px;">
  		<div class="card-header" style="background-color: #ADD8E6">
    		<h5>Lease Agreement</h5>
  		</div>
  		<div class="card-body">
			<form action="addEmployee.mvc" method="post">
				<div class="form-group row">
			      <label for="date" class="col-md-3 col-form-label">Date</label>
			      <div class="col-md-9">
				      <input type="date" class="form-control" id="date" placeholder="Enter date">
			      </div>
			    </div>
			    
				<div class="form-group row">
			      <label for="location" class="col-md-3 col-form-label">Location Name</label>
			      <div class="col-md-9">
			        <input type="text" class="form-control" id="location" placeholder="Enter Location">
			      </div>
			    </div>			
				
				<div class="form-group row">
			      <label for="ownerName" class="col-md-3 col-form-label">Owner Name</label>
			      <div class="col-md-9">
			        <input type="text" class="form-control" id="ownerName" placeholder="Enter Owner Name">
			      </div>
			    </div>	
			    
				<div class="form-group row">
			      <label for="address" class="col-md-3 col-form-label">Address</label>
			      <div class="col-md-9">
			        <textarea class="form-control rounded-0" id="address" rows="3" placeholder="Enter Address"></textarea>
			      </div>
			    </div>	
			    
			    <div class="form-group row">
			      <label for="mobile" class="col-md-3 col-form-label">Mobile</label>
			      <div class="col-md-9">
	<!-- 				      	<input type="text" class="form-control bfh-phone" data-country="US"> -->
			        <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile Number">
			      </div>
			    </div>
			    
			    <div class="form-group row">
			      <label for="khasraNo" class="col-md-3 col-form-label">Khasra No.</label>
			      <div class="col-md-9">
			        <input type="text" class="form-control" id="khasraNo" placeholder="Enter Khasra Number">
			      </div>
			    </div>	
			    
			    <div class="form-group row">
			      <label for="landArea" class="col-md-3 col-form-label">Land Area</label>
			      <div class="col-md-9">
			        <input type="text" class="form-control" id="landArea" placeholder="Enter Area of Land">
			      </div>
			    </div>	
			    
			    <div class="form-group row">
			      <label for="leaseAmt" class="col-md-3 col-form-label">Tot. Lease Amt</label>
			      <div class="col-md-9">
			        <input type="number" class="form-control" id="leaseAmt" placeholder="Enter Lease Amount">
			      </div>
			    </div>		
			    
			    <div class="form-group row">
			      <label for="remarks" class="col-md-3 col-form-label">Remarks</label>
			      <div class="col-md-9">
			        <textarea class="form-control rounded-0" id="remarks" rows="3" placeholder="Enter Remarks optional"></textarea>
			      </div>
			    </div>	
			    
				<div class="form-group row">
					<div class="col-md-3"></div>
					<div class="col-md-9">
						<button type="submit" class="col-md-4 btn btn-primary">Add</button>
						&nbsp; <label for="viewEmployee" class="col-form-label">View Agreement? <a href="viewEmployee.mvc">click here</a></label>
					</div>												
				</div>				
			</form>
		</div>
	</div>
