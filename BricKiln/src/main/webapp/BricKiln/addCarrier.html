			
	<div class="card" style="max-width: 600px;">
  		<div class="card-header" style="background-color: #ADD8E6">
    		<h5>Add Carrier</h5>
  		</div>
  		<div class="card-body">
			<form action="addCarrier.mvc" method="post">
						    
				<div class="form-group row">
			      <label for="name" class="col-md-3 col-form-label">Name</label>
			      <div class="col-md-9">
			        <input type="text" class="form-control" name="name" placeholder="Enter Name">
			      </div>
			    </div>	
			    
				<div class="form-group row">
			      <label for="carrierName" class="col-md-3 col-form-label">Carrier Name</label>
			      <div class="col-md-9">
			        <input type="number" class="form-control" name="carrierName" placeholder="Enter carrier name">
			      </div>
			    </div>	
			    
			    <div class="form-group row">
			      <label for="capacity" class="col-md-3 col-form-label">Capacity</label>
			      <div class="col-md-9">
			        <input type="text" class="form-control" name="capacity" placeholder="Enter capacity to load">
			      </div>
			    </div>		
				
				<div class="form-group row">
			      <label for="mob" class="col-md-3 col-form-label">Mobile</label>
			      <div class="col-md-9">
			        <input type="text" class="form-control" name="mob" placeholder="Enter Mobile Number">
			      </div>
			    </div>	
			    	
			    <div class="form-group row">
			      <label for="address" class="col-md-3 col-form-label">Address</label>
			      <div class="col-md-9">
			        <textarea class="form-control rounded-0" id="address" rows="3" placeholder="Enter Address"></textarea>
			      </div>
			    </div>	
			    	    
			    <div class="form-group row">
					<div class="col-md-3"></div>
					<div class="col-md-9">
						<button type="submit" class="col-md-12 btn btn-primary">Add</button>
					</div>											
				</div>
				
				<table class="table table-bordered table-striped table-hover">
					<thead bgcolor=#ADD8E6>
				      <tr>
				        <th>SNo</th>
				        <th>Name</th>
				        <th>Carrier</th>
				        <th>Mobile</th>
				        <th>Edit</th>
				        <th>Delete</th>
				      </tr>
				    </thead>
				    <tbody>
				    	<tr>
							<td>1</td>
							<td>Arun Singh</td>
							<td>Tractor</td>
							<td>9205739375</td>
							<td><a href="deleteCity.process?id=${cobj.id}">Edit</a></td>
							<td><a href="deleteCity.process?id=${cobj.id}">Delete</a></td>
						</tr>
						<!-- <c:forEach items="${cities}" var="cobj">
						<tr>
							<td>${cobj.city}</td>
							<td><a href="editCity.process?id=${cobj.id}">Edit</a></td>
							<td><a href="deleteCity.process?id=${cobj.id}">Delete</a></td>
						</tr>
						</c:forEach> -->
				    </tbody>					
				</table>
			
			</form>
		</div>
	</div>
